# @powershell-sdk.cmdlet-name Get-MssqlDatabaseDetails
query MssqlDatabaseDetailsQuery($fid: UUID!) {
  mssqlDatabase(fid: $fid) {
    ...MssqlDatabaseDetailsFragment
  }
}

fragment MssqlDatabaseDetailsFragment on MssqlDatabase {
  id
  cdmId
  name
  recoveryModel
  isRelic
  unprotectableReasons
  isLogShippingSecondary
  isOnline
  copyOnly
  isInAvailabilityGroup
  ...ReplicasColumnFragment
  effectiveSlaDomain {
    ...EffectiveSlaDomainFragment
    __typename
  }
  logicalPath {
    name
    objectType
    __typename
  }
  physicalPath {
    name
    objectType
    __typename
  }
  cluster {
    id
    name
    status
    version
    defaultAddress
    ...ClusterNodeConnectionFragment
    ...ClusterStateFragment
    ...ClusterGlobalManagerFragment
    __typename
  }
  primaryClusterLocation {
    id
    __typename
  }
  pendingSla {
    ...SLADomainFragment
    __typename
  }
  cdmSnapshots {
    count
    __typename
  }
  authorizedOperations
  logBackupFrequencyInSeconds
  logBackupRetentionInHours
  hasLogConfigFromSla
  replicatedObjects {
    id
    primaryClusterLocation {
      id
      name
      __typename
    }
    cluster {
      id
      name
      __typename
    }
    __typename
  }
  __typename
}

fragment EffectiveSlaDomainFragment on SlaDomain {
  id
  name
  ... on GlobalSlaReply {
    isRetentionLockedSla
    __typename
  }
  ... on ClusterSlaDomain {
    fid
    cluster {
      id
      name
      __typename
    }
    isRetentionLockedSla
    __typename
  }
  __typename
}
fragment SLADomainFragment on SlaDomain {
  id
  name
  ... on ClusterSlaDomain {
    fid
    cluster {
      id
      name
      __typename
    }
    __typename
  }
  __typename
}
fragment ReplicasColumnFragment on MssqlDatabase {
  replicas {
    availabilityInfo {
      role
      __typename
    }
    instance {
      name
      logicalPath {
        name
        __typename
      }
      __typename
    }
    isArchived
    recoveryModel
    __typename
  }
  __typename
}
fragment MssqlClusterNodeConnectionFragment on Cluster {
  clusterNodeConnection {
    nodes {
      id
      status
      ipAddress
      __typename
    }
    __typename
  }
  __typename
}
fragment MssqlClusterStateFragment on Cluster {
  state {
    connectedState
    clusterRemovalState
    __typename
  }
  __typename
}
fragment MssqlClusterGlobalManagerFragment on Cluster {
  passesConnectivityCheck
  globalManagerConnectivityStatus {
    urls {
      url
      isReachable
      __typename
    }
    __typename
  }
  connectivityLastUpdated
  __typename
}
