query MssqlDatabaseListQuery{
    mssqlDatabases{
        nodes{
            id
            name
            dagId
            physicalPath{
                fid
                name
            }
            logicalPath{
                fid
                name
            }
            isInAvailabilityGroup
            cdmLink
            cdmId
            cluster{
                id
                name
            }
            effectiveSlaDomain{
                id
                name
            }
            primaryClusterLocation{
                name
            }
            recoveryModel
            slaAssignment
            configuredSlaDomain{
                id
                name
            }
        }
    }
}